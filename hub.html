<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Master Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #0f1113;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 { color: #00e676; letter-spacing: 2px; margin-bottom: 30px; }
        .nav-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            width: 90%;
            max-width: 400px;
        }
        .nav-button {
            padding: 30px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            color: #000;
            background: #fff;
            border-radius: 15px;
            transition: transform 0.2s, background 0.2s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        .nav-button:active { transform: scale(0.95); }
        .btn-titan { background: #0dcaf0; } /* Cyan for Automata/Tech */
        .btn-encounter { background: #ffc107; } /* Gold for Folk/Creatures */
    </style>
</head>
<body>

    <h1>COMMAND HUB</h1>

    <div class="nav-grid">
        <a href="https://github.com/GorgeousB167/Titan-tracker-evosys/blob/main/index.html" class="nav-button btn-titan">TITAN TRACKER</a>
        
        <a href="https://github.com/GorgeousB167/Titan-tracker-evosys/blob/main/index-encounters.html">ENCOUNTER ROLLER</a>
    </div>

</body>

</html>
