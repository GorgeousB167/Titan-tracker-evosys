<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    
    <meta name="theme-color" content="#0b0c0d">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="data:application/json,{'name':'CampaignHub','short_name':'Hub','display':'standalone','start_url':'.','background_color':'#0b0c0d','theme_color':'#0b0c0d'}">

    <title>Campaign Master Hub</title>
    <style>
        :root {
            --bg: #0b0c0d;
            --card: #1a1c20;
            --accent: #00e676;
            --text: #ffffff;
            --titan-btn: #0dcaf0;
            --encounter-btn: #ffc107;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100dvh;
            overflow: hidden;
            overscroll-behavior: none;
        }

        /* Doctrine Header */
        #ui-top {
            background: #111;
            border-bottom: 1px solid #333;
            padding: 12px 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            z-index: 10;
        }

        .stat-box {
            border: 1px solid #333;
            padding: 8px;
            background: #000;
            text-align: center;
            font-weight: bold;
            font-size: 11px;
            letter-spacing: 1.5px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        /* Main Content */
        .hub-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card-panel {
            background: var(--card);
            border-radius: 16px;
            padding: 30px 20px;
            width: 100%;
            max-width: 400px;
            border: 1px solid #333;
            box-shadow: 0 10px 40px rgba(0,0,0,0.6);
            text-align: center;
        }

        h2 { 
            color: var(--accent); 
            font-size: 0.8rem; 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            margin: 0 0 10px 0;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: 1px;
            margin: 0 0 30px 0;
            text-shadow: 0 0 15px rgba(0, 230, 118, 0.3);
        }

        .nav-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
        }

        .nav-button {
            padding: 25px;
            font-size: 1.1rem;
            font-weight: 800;
            text-align: center;
            text-decoration: none;
            color: #000;
            border-radius: 10px;
            transition: 0.2s;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .nav-button:active { transform: scale(0.96); opacity: 0.9; }

        .btn-titan { background: var(--titan-btn); }
        .btn-encounter { background: var(--encounter-btn); }
        
        #footer-version {
            padding: 15px;
            font-size: 10px;
            color: #555;
            text-align: center;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div id="ui-top">
        <div class="stat-box" style="color: #00e676; border-color: rgba(0,230,118,0.3);">SECTOR: GENESIS</div>
        <div class="stat-box" style="color: #0dcaf0; border-color: rgba(13,202,240,0.3);">G-ZONE: ±1.75</div>
    </div>

    <div class="hub-container">
        <div class="card-panel">
            <h2>Doctrine Interface</h2>
            <h1>COMMAND HUB</h1>

            <div class="nav-grid">
                <a href="index.html" class="nav-button btn-titan">Titan Tracker</a>
                <a href="index-encounters.html" class="nav-button btn-encounter">Encounter Roller</a>
            </div>
        </div>
    </div>

    <div id="footer-version">v1.1 DOCTRINE HUB • EST. 2026</div>

</body>
</html>
